[project]
name = "powertoysrunenhance"
version = "0.1.0"
description = "A small tool that non-invasively replaces Windows Search with PowerToys Run."
readme = "README.md"
requires-python = ">=3.13,<3.14"
dependencies = [
    "httpx>=0.28.1",
    "loguru>=0.7.3",
    "pynput>=1.8.1",
    "pyside6>=6.9.0",
    "pyside6-fluent-widgets[full]>=1.7.7",
    "pywin32>=310",
    "pywinauto>=0.6.9",
    "tomlkit>=0.13.2",
    "winput>=1.5.0",
]

[tool.semantic_release]
version_variables = [
    "src/main.py:__version__",
    "src/setup.iss:AppVersion",
    ".github/workflows/ci.yaml:NEW_VERSION",
    "scripts/build.ps1:NEW_VERSION"
]
version_toml = [
    "pyproject.toml:project.version"
]
commit_message = "chore: release v{version}\n\nAutomatically generated by python-semantic-release"
major_on_zero = false

[tool.semantic_release.changelog]
mode = "update"
template_dir="config/release-templates/"

[tool.semantic_release.publish]
dist_glob_patterns=["src/Output/*"]
